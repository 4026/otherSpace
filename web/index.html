<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Otherspace scanner</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">

    <div class="text-center" style="padding: 40px 0;">
        <button type="button" id="button_scan" class="btn btn-primary">
            <span class="glyphicon glyphicon-scale"></span>
            Scan the otherspace
        </button>
    </div>


    <div id="div_output"></div>

    <div id="map-canvas" style="height: 200px;"></div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>


<script type="text/javascript">
    $(function() {
        var $buttonScan = $('#button_scan');

        if (!navigator.geolocation){
            $('#div_output').html("<div class='alert alert-danger' role='alert'>Geolocation is not supported by your browser</div>");
        }

        $buttonScan.click(function() {

            $('#div_output').html('<p class="text-center"><img src="img/loading_spinner.gif" /></p>');

            navigator.geolocation.getCurrentPosition(
                function success(position) {

                    //Draw google map
                    var map = new google.maps.Map(document.getElementById('map-canvas'), {
                        zoom: 15,
                        center: {lat: position.coords.latitude, lng: position.coords.longitude}
                    });

                    //Draw zone rect
                    var lat_tl = Math.floor(position.coords.latitude * 500) / 500;
                    var long_tl = Math.floor(position.coords.longitude * 500) / 500;
                    var lat_br = lat_tl + 0.002;
                    var long_br = long_tl + 0.002;
                    var rectangle = new google.maps.Rectangle({
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.8,
                        strokeWeight: 2,
                        fillColor: '#FF0000',
                        fillOpacity: 0.35,
                        map: map,
                        bounds: new google.maps.LatLngBounds(
                            new google.maps.LatLng(lat_tl, long_tl),
                            new google.maps.LatLng(lat_br, long_br))
                    });

                    $.post('getStory.php', { lat : position.coords.latitude, long: position.coords.longitude })
                        .done(function(data) {
                            $('#div_output').html(data['locationName'] + data['locationText'] + data['timeText']);
                        })
                    ;
                },
                function error() {
                    $('#div_output').html("<div class='alert alert-warning' role='alert'>Unable to discern your location</div>");
                },
                {
                    enableHighAccuracy : true,
                    maximumAge : 10000,
                    timeout : 10000
                }

            );
        });


    });
</script>

</body>
</html>
