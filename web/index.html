<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Otherspace scanner</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">

    <div class="text-center" style="padding: 40px 0;">
        <button type="button" id="button_scan" class="btn btn-primary">
            <span class="glyphicon glyphicon-scale"></span>
            Scan the otherspace
        </button>
    </div>


    <div id="div_output">

    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(function() {
        var $buttonScan = $('#button_scan');

        if (!navigator.geolocation){
            $buttonScan.before("<div class='alert alert-danger' role='alert'>Geolocation is not supported by your browser</div>");
        }

        $buttonScan.click(function() {
            navigator.geolocation.getCurrentPosition(
                function success(position) {
                    var latitude  = Math.floor(position.coords.latitude * 1000) % 10000;
                    var longitude = Math.floor(position.coords.longitude * 1000) % 10000;
                    var location_digest = longitude * 10000 + latitude;

                    $('#div_output').load('getStory.php', { geohash : location_digest });
                },
                function error() {
                    $('#button_scan').after("<div class='alert alert-warning' role='alert'>Unable to discern your location</div>");
                }
            );
        });


    });
</script>

</body>
</html>
